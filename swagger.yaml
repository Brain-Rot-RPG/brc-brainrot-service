openapi: 3.0.0
info:
  title: Brainrot Service API
  description: API for managing brainrot entities
  version: 1.0.0
servers:
  - url: /api/v1
paths:
  /brainrot:
    get:
      summary: Get all brainrots
      tags:
        - Brainrot
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Brainrot'
        '500':
          description: Internal server error
    post:
      summary: Create a new brainrot (Admin only)
      tags:
        - Brainrot
        - Admin
      security:
        - AdminAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BrainrotInput'
      responses:
        '201':
          description: Brainrot created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Brainrot'
        '400':
          description: Invalid input
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Admin access required
        '500':
          description: Internal server error
  /brainrot/{id}:
    get:
      summary: Get a specific brainrot by ID
      tags:
        - Brainrot
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the brainrot to retrieve
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Brainrot'
        '404':
          description: Brainrot not found
        '500':
          description: Internal server error
    put:
      summary: Update a brainrot (Admin only)
      tags:
        - Brainrot
        - Admin
      security:
        - AdminAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the brainrot to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BrainrotInput'
      responses:
        '200':
          description: Brainrot updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Brainrot'
        '400':
          description: Invalid input
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Admin access required
        '404':
          description: Brainrot not found
        '500':
          description: Internal server error
    delete:
      summary: Delete a brainrot (Admin only)
      tags:
        - Brainrot
        - Admin
      security:
        - AdminAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the brainrot to delete
          schema:
            type: string
      responses:
        '204':
          description: Brainrot deleted successfully
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Admin access required
        '404':
          description: Brainrot not found
        '500':
          description: Internal server error
components:
  schemas:
    Brainrot:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier of the brainrot
        name:
          type: string
          description: Name of the brainrot
        image:
          type: string
          description: Image ID from the image service
        baseHP:
          type: integer
          description: Base health points
        baseAttack:
          type: integer
          description: Base attack points
      required:
        - id
        - name
        - image
        - baseHP
        - baseAttack
    BrainrotInput:
      type: object
      properties:
        name:
          type: string
          description: Name of the brainrot
        image:
          type: string
          description: Image ID from the image service
        baseHP:
          type: integer
          description: Base health points
          minimum: 0
        baseAttack:
          type: integer
          description: Base attack points
          minimum: 0
      required:
        - name
        - image
        - baseHP
        - baseAttack
  securitySchemes:
    AdminAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Admin JWT token required for admin operations
